<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input:valid {
      border-color: green;
    }

    input:invalid {
      border-color: red;
    }

    button[type="submit"] {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #orderSummary {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px dashed #aaa;
      border-radius: 6px;
      background-color: #fff;
    }

    #orderSummary h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    #orderSummary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
  </style>
 
  <script type="module" src="../js/checkout.js"></script>
</head>

<body>
     <header class="divider" id="main-header">

    </header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form id="checkoutform">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required>

          <label for="expDate">Expiration Date:</label>
          <input type="month" id="expDate" name="expDate" required>

          <label for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" required>
        </fieldset>

        <button type="submit">Checkout</button>
      </form>
    </section>

<section id="orderSummary">
<h2>Order Summary</h2>
  <p>Subtotal: <span id="subtotal">$0.00</span></p>
  <p>Tax: <span id="tax">$0.00</span></p>
  <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
  <p><strong>Order Total: <span id="total">$0.00</span></strong></p>
</section>



  </main>

  <footer id="main-footer"></footer>
</body>

</html>
